<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="registration-card">
        <h1>Create an account</h1>
        <p>Join to us!</p>

        <form id="registrationForm" class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-field" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="input-field" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">confirm password</label>
                <input type="password" id="confirmPassword" class="input-field" required>
            </div>

            <button type="submit" id="submitBtn" class="submit-button">Register</button>
            <p id="message" class="message hidden"></p>
        </form>
    </section>
</main>
<script src="script.js"></script>

</body>
</html>
